<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ginatovaralmario">
    <meta name="project" content="boolzapp">

    <title>BOOLZAPP</title>
    <!-- fonts Goole -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- ICONE FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="side-content">
                <div class="sidebar-top-content">
                    <header class="sidebar-menu">
                        <div class="sidebar-profile">
                            <img class="profile-img" src="img/avatar_io.png" alt="profile-img">
                            <div>Sofia</div>
                        </div>
                        <div class="sidebar-icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>
                    <div class="sidebar-notifications">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div class="activate-notifications">
                            <p>Ricevi Notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="sidebar-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search-name" name="search-name" placeholder="cerca contatto">
                    </div>
                </div>
                <div class="sidebar-bottom-content">
                    <ul>
                        <li v-for="(contact,index) in contacts">
                            <div class="chronology-messages" @click="changeSelectedContact(contact)">
                                <div class="information-contacts">
                                    <div class="photo-contact">
                                        <img class="photo-acquaintance" :src="contact.avatar" alt="avatar1">
                                    </div>
                                    <div class="info-acquaintance">
                                        <h4 class="name-acquaintance"> {{contact.name}}</h4>
                                        <p class="last-messagge">Ultimo messaggio inviato</p>
                                    </div>
                                </div>
                                <p class="last-time-messagge">12:00</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-content">
                <div class="top-content">
                    <main>
                        <header class="info-chat">
                            <div class="profile-index-book">
                                <img class="photo-acquaintance" :src="selectedContact.avatar" alt="avatar1">
                                <div class="info-acquaintance">
                                    <h4 class="name-acquaintance">{{selectedContact.name}}</h4>
                                    <p class="last-access-acquaintance">Ultimo accesso oggi alle 12:00</p>
                                </div>
                            </div>
                            <div class="utilities-chat">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </header>
                        <div class="chat">
                            <div class="message-wrapper sent">
                                <div class="message">
                                    <p> Hai portato a spasso il cane?</p>
                                    <p class="time-message">15:30</p>
                                </div>
                            </div>
                            <div class="message-wrapper sent">
                                <div class="message">
                                    <p>Ricordati di stendere i panni</p>
                                    <p class="time-message">15:50</p>
                                </div>
                            </div>
                            <div class="message-wrapper received">
                                <div class="message">
                                    <p>Tutto fatto!</p>
                                    <p class="time-message">16:15</p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
                <div class="bottom-content">
                    <i class="fa-regular fa-face-smile"></i>
                    <textarea name="message" id="message" placeholder="Scrivi un messaggio"></textarea>
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="js/script.js"></script>
</body>
</html>
